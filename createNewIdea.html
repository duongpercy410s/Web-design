<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/createNewIdea.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Create new idea</h1>
      <div class="navbar">
        <ul>
          <div class="left_navbar">
            <li><a href="#">Logo</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Ideas</a></li>
          </div>
          <div class="right_navbar">
            <li><a href="#">Logout</a></li>
          </div>
        </ul>
      </div>
      <div class="select_topic">
        <h2>Topic :</h2>
        <select name="" id="">
          <option value="" selected disabled hidden>Select topic</option>
          <option value="">Topic 1</option>
          <option value="">Topic 2</option>
          <option value="">Topic 3</option>
        </select>
      </div>
      <div class="description">
        <textarea
          rows="20"
          cols="80"
          id=""
          name=""
          placeholder="Description"
        ></textarea>
      </div>
      <div class="btn">
        <input
          type="file"
          id="upload_file"
          name=""
          multiple
          style="display: none"
        />
        <label for="upload_file">Upload file</label>
        <input type="submit" id="post_idea" name="" style="display: none" />
        <label for="post_idea">Post idea</label>
      </div>
    </form>
  </body>
</html>
