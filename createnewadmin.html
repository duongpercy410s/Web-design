<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="./assets/css/admincss/createnewadmin.css" />
  </head>
  <body>
    <script>
      function checkPasswordMatch() {
        var password = $("#password").val();
        var confirmPassword = $("#confirm_password").val();

        if (password != confirmPassword)
          $("#divCheckPasswordMatch").html("Passwords do not match!");
        else $("#divCheckPasswordMatch").html("Passwords match.");
      }
    </script>

    <div class="logo">
      <a href="./admin.html">
        <img
          class="logoimg"
          src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2016/12/01185323/University-of-Greenwich-logo.jpeg"
          alt=""
        />
      </a>
    </div>

    <div class="sort">
      <button class="btn btn-warning">
        <a href="./createnewadmin.html"> Create new </a>
      </button>
      <button class="btn btn-light">
        <a href="./editcloserdateadmin.html"> Edit closer date</a>
      </button>
      <button class="btn btn-light">
        <a href="./maintaindataadmin.html"> Maintain data</a>
      </button>
    </div>

    <div class="container">
      <form action="">
        <div class="row">
          <h2 style="text-align: center">Create new</h2>
          <label for="">User name:</label>

          <br />
          <input
            type="text"
            name="username"
            placeholder="Please enter user name"
            required
          />

          <br />
          <label for="">Password:</label>
          <br />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Please enter password"
            required
          />
          <br />
          <label for="">Confirm password:</label>
          <br />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Please confirm password"
            onkeyup="checkPasswordMatch();"
          />
          <div id="divCheckPasswordMatch"></div>
          <label for="fruits">Select Role:</label>
          <br />
          <select id="role" name="role">
            <option value="Staff">Staff</option>
            <option value="Manager">Manage</option>
            <option value="Cordinator">Cordinator</option>
          </select>
          <br /><br />

          <button class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
