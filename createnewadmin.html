    <script>
      function checkPasswordMatch() {
        var password = $("#password").val();
        var confirmPassword = $("#confirm_password").val();

        if (password != confirmPassword)
          $("#divCheckPasswordMatch").html("Passwords do not match!");
        else $("#divCheckPasswordMatch").html("Passwords match.");
      }
    </script>

      <div class="create height-100 bg-light">
      <!-- ================================================== -->
    <div class="container">
      <form action="./index.html" >
        <h2 style="text-align: center">Create new</h2>
        <div class="d-flex justify-content-between">
        <!-- ============================================= -->
        
        <div class="row">
          
          <label class="mt-2" for="">User name:</label>

          <br />
          <input class="centers mt-2 w-75"
            type="text"
            name="username"
            placeholder="Please enter user name"
            required
          />
          <br />
          <label class="mt-2" for="">Password:</label>
          <br />

          <input class="centers mt-2 w-75"
            type="password"
            id="password"
            name="password"
            placeholder="Please enter password"
            required
          />
          <br />
          <label class="mt-2" for="">Confirm password:</label>
          <br />
          <input class="centers mt-2 w-75"
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Please confirm password"
            onkeyup="checkPasswordMatch();"
            
          />
          <div id="divCheckPasswordMatch"></div>
          <label class="mt-2 " for="fruits">Select Role:</label>
          <br>
          <select class="centers mt-2 w-75" id="role" name="role">
            <option value="Staff">Staff</option>
            <option value="Manager">Manage</option>
            <option value="Cordinator">Cordinator</option>
          </select>
        </div>
        
          <!-- ==================================================== -->
          <div class="infor">
            <label class="mt-2 " for="">Email address:</label>

          <br />
          <input class=" mt-2 w-75"
            type="email"
            name="username"
            placeholder="Please enter Email address"
            
          />
          <br>
          <label class="mt-2 " for="">Contact Number:</label>

          <br />
          <input class=" mt-2 w-75"
            type="number"
            name="contact number"
            placeholder="Please enter Contact Number"
            
          />
          <br>
          <label class="mt-2 " for="img">Avatar:</label>

          <br />
          <input class=" mt-2 w-75 centers"
            type="file"
            name="img"
            accept="image/*"
            
          />
          </div>
          <!-- =========================================== -->
        </div>
        
        <div>
          <button class="  mt-2 w-50  btn btn-primary mt-4">Create</button>
        </div>

      </form>
